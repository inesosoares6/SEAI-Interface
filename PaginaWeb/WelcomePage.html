<!DOCTYPE html>
<html lang="pt">
<script src="controlcomms.js"></script>
<head>
	<link rel="stylesheet" href="style.css">
  <title>SEAI G</title>
  <meta http-equiv="refresh" content="30" >
</head>
<body>
<h1>Bem vindo!</h1>
<p>Por favor selecione o modo de carregamento que deseja: </p>

<button class="button button2" onclick="charge(2);">Modo Normal</button>
<button class="button button4" onclick="charge(1);">Modo Rápido</button>
<button class="button button1" onclick="charge(3);">Modo Verde</button>

<span style="display:block; height: 500;"></span>
<table>
  <tr>
  <th>Modo de Carregamento</th><th>Preço</th>
  </tr>
  <tr>
  <td>Normal</td><td id="precoNormal" size="10"></td>
  </tr>
  <tr>
  <td>Rápido</td><td id="precoRapido" size="10"></td>
  </tr>
  <tr>
  <td>Verde</td><td id="precoVerde" size="10"></td>
  </tr>
</table>

<script>getPrices();</script>

<div id="fastChargeModal" class="modal">
  <div class="modal-content">
      <div class="modal-header">
          <h2>Carregamento rápido não disponível no momento</h2>
      </div>
      <div class="modal-body">
          <p></p>
          <button class="button button3" data-dismiss="modal" onclick="goStartMenu()">Voltar ao menu inicial</button>
          <p></p>
      </div>
  </div>
</div>

<div id="greenChargeModal" class="modal">
  <div class="modal-content">
      <div class="modal-header">
          <h2>Carregamento verde não disponível no momento</h2>
      </div>
      <div class="modal-body">
          <p></p>
          <button class="button button3" data-dismiss="modal" onclick="goStartMenu()">Voltar ao menu inicial</button>
          <p></p>
      </div>
  </div>
</div>
</body>
</html>
