<!DOCTYPE html>
<html lang="pt">
<head>
	<link rel="stylesheet" href="style.css">
	<title>SEAI G</title>
</head>
<body>
<h1>Bem vindo!</h1>
<p>Por favor selecione o modo de carregamento que deseja: </p>
<a href="RapidoCarregamento.html">
  <button class="button button1">Modo Rápido</button>
</a>
<a href="NormalCarregamento.html">
  <button class="button button2">Modo Normal</button>
</a>

<span style="display:block; height: 500;"></span>
<table>
  <tr>
  <th>Modo de Carregamento</th><th>Preço</th>
  </tr>
  <tr>
  <td>Rápido</td><td id="precoRapido" size="10"></td>
  </tr>
  <tr>
  <td>Normal</td><td id="precoNormal" size="10"></td>
  </tr>
</table>

<script>
  fetch('http://localhost:5000/prices')
      .then(function (response) {
          return response.json();
      }).then(function (price) {
          document.getElementById("precoNormal").innerHTML = price.normal;
          document.getElementById("precoRapido").innerHTML = price.premium;
      });
</script>
</body>
</html>
